name: app_distribution_website
description: Simple web for app distribution.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_screenutil: ^5.6.0
  animate_gradient: ^0.0.2
  platform_info: ^3.2.0
  flutter_svg: ^1.1.6
  build_runner: ^2.3.2
  flutter_svg_provider: ^1.0.3
  firebase_core: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  url_launcher: ^6.1.6

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/Manrope.ttf